<!DOCTYPE html>

    <style>
        body {
            background: #333;
            color: #fff;
            font-family: sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .item {
            text-align: center;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #555;
        }

        p {
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
